<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>休日やること</h1>
        <form action="/yaru">
            Todo:<input type="text" name="content">
            やる人:<input type="text" name="hito">
            <input type="submit" value="送信">
        </form>
        
        <ul>
            {{range .todo}}
            <li>
                <form action="/done">
                    <input type="hidden" name="ida" value="{{.ID}}">
                    <input type="hidden" name="status" value="{{.Status}}">
                {{.CreatedAtS}} {{.Hito}} {{.Content}} 
                    {{if eq .Status 0}}
                        やってない
                        <input type="submit" value="Done">
                    {{else}}
                        やった
                        <input type="submit" value="戻す">
                    {{end}}
                </form>
            </li>
            {{end}}
        </ul>
    </body>

</html>
